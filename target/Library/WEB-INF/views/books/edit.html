<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id = ${book.getId()})}" th:object="${book}">
  <label for="name"> Введите название книги: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Error </div>
  <br/>
  <label for="author"> Введите автора: </label>
  <input type="text" th:field="*{authorName}" id="author"/>
  <div style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"> Error </div>
  <br/>
  <label for="year"> Введите год: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <br/>
  <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
