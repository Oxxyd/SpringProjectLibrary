<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearBorn()}">VALUE</p>
<p th:text="'Человек пока не взял ни одной книги'" th:if="${books.isEmpty()} ">text</p>
<b>
    <hr th:if="${not books.isEmpty()} "/>
    <span th:text="'Книги:'" th:if="${not books.isEmpty()} ">text</span>
</b>
<div th:each="book : ${books}" th:if="${not books.isEmpty()}">
    <span th:text="${book.getName() + ', ' + book.getAuthorName() + ', ' + book.getYear()}">book</span>
</div>
<hr/>
<form method="get" th:action="@{/people/{id}/edit(id = ${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
